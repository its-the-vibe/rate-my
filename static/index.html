<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rate My Tube Journey</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }
        
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
            overscroll-behavior: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .star {
            font-size: 2.5rem;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s, transform 0.2s;
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .star.active {
            color: #ffc107;
        }
        
        .star.hover {
            color: #ffdb58;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rate My Tube Journey</h1>
        <p class="subtitle">How was your journey today?</p>
        
        <div class="stars">
            <span class="star" data-rating="1">★</span>
            <span class="star" data-rating="2">★</span>
            <span class="star" data-rating="3">★</span>
            <span class="star" data-rating="4">★</span>
            <span class="star" data-rating="5">★</span>
        </div>
        
        <button id="submitBtn" disabled>Submit Rating</button>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        
        // Handle star hover
        stars.forEach(star => {
            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.dataset.rating);
                highlightStars(rating, 'hover');
            });
            
            star.addEventListener('mouseleave', () => {
                highlightStars(selectedRating, 'active');
            });
            
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.rating);
                highlightStars(selectedRating, 'active');
                submitBtn.disabled = false;
            });
        });
        
        function highlightStars(rating, className) {
            stars.forEach(star => {
                star.classList.remove('active', 'hover');
                if (parseInt(star.dataset.rating) <= rating) {
                    star.classList.add(className);
                }
            });
        }
        
        // Handle submit
        submitBtn.addEventListener('click', async () => {
            if (selectedRating === 0) return;
            
            submitBtn.disabled = true;
            message.className = 'message';
            message.style.display = 'none';
            
            const payload = {
                timestamp: new Date().toISOString(),
                event: 'tube journey',
                rating: selectedRating
            };
            
            try {
                const response = await fetch('/rate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    message.textContent = `Thank you! You rated your tube journey ${selectedRating} star${selectedRating > 1 ? 's' : ''}.`;
                    message.className = 'message success';
                    
                    // Reset after success
                    setTimeout(() => {
                        selectedRating = 0;
                        highlightStars(0, 'active');
                        message.className = 'message';
                        message.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Failed to submit rating');
                }
            } catch (error) {
                message.textContent = 'Failed to submit rating. Please try again.';
                message.className = 'message error';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
